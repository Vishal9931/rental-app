<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rental App - My Orders</title>

</head>
<body>

    <div class="navbar">
  <h1>Rental App</h1>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="orders.html">My Orders</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</div>

  <h1>My Orders</h1>
  <div id="orders"></div>

  <div class="footer">
  <p>© 2025 Rental App. All rights reserved.</p>
</div>


  <script>
    
      const API = "https://rental-app-4igt.onrender.com"; // your Render URL
    async function loadOrders() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("You must log in first");
        window.location.href = "login.html";
        return;
      }

      const res = await fetch("http://localhost:4000/orders", {
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();
      document.getElementById("orders").innerHTML = data.map(o => `
        <div>
          <p>Order #${o.id}: Product ${o.productId}, Status: ${o.status}, Total: ₹${o.total}</p>
        </div>
      `).join("");
    }

    loadOrders();
  </script>
</body>
</html>
